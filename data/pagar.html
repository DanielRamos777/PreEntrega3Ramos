<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="../css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js.js" defer></script>
</head>
<body  class="body2">
    <a href="./celulares.html"><h3>RETROCEDER</h3></a>

    <section id="carrito">
        <h2>Carrito de compras</h2>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0</p>

        <section id="pago">
            <h2>Pago de productos</h2>
            <form id="formulario-pago">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
    
                <label for="tarjeta">Numero de tarjeta:</label>
                <input type="text" id="tarjeta" required>
    
                <label for="fecha">Fecha de vencimiento:</label>
                <input type="text" id="fecha" required>
    
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
    
                <button type="submit"><a href="https://www.google.com/" target="_blank">Pagar</a></button>
            </form>
        </section>
    </section>

</body>
</html>
